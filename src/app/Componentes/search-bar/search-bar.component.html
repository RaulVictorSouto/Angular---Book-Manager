<div class="border-2 border-gray-300 rounded-full focus-within:border-sky-500 transition-colors max-w-md mx-auto px-3 py-1">
  <div class="flex items-center space-x-2">
    <!-- ComboBox de campo -->
    <select
      [(ngModel)]="searchField"
      (change)="onSearch()"
      class="bg-transparent text-gray-600 focus:outline-none px-2"
    >
      <option value="title">Título</option>
      <option value="author">Autor</option>
      <option value="isbn">ISBN</option>
      <option value="language">Idioma</option>
      <option value="publisher">Editora</option>
      <option value="genre">Gênero</option>
    </select>

    <!-- Campo de texto -->
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearch()"
      placeholder="Buscar..."
      class="w-full py-2 px-2 focus:outline-none bg-transparent rounded-full"
    >

    <!-- Ícone -->
    <span class="text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
    </span>
  </div>
</div>
