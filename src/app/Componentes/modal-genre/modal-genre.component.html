<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-60" *ngIf="isOpen">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-6xl p-6 max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">
        {{ genreID ? 'Editar Gênero' : 'Adicionar Novo Gênero' }}
      </h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <form [formGroup]="genreForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input type="text" formControlName="genreName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="genreForm.get('genreName')?.invalid && genreForm.get('genreName')?.touched">

        <div *ngIf="genreForm.get('genreName')?.invalid && genreForm.get('genreName')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="genreForm.get('gennreName')?.errors?.['required']">
            O nome do gênero é obrigatório.
          </span>
        </div>
      </div>

      <div class="flex justify-between space-x-3 pt-4">
        <button type="button" (click)="closeModal()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
          Cancelar
        </button>

        <button type="submit" [disabled]="genreForm.invalid"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300">
          {{ genreID ? 'Salvar' : 'Adicionar' }}
        </button>
      </div>
    </form>
  </div>
</div>
