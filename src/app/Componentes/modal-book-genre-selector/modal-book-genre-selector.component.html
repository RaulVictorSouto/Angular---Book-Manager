<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Gênero(s)</label>

  <!-- Campo de pesquisa -->
  <input type="text"
         [(ngModel)]="searchTerm"
         (ngModelChange)="filterGenres()"
         placeholder="Pesquisar gêneros..."
         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">

  <!-- Lista de autores -->
  <div class="max-h-60 overflow-y-auto border border-gray-200 rounded-md p-2">
    <div *ngFor="let genre of filteredGenres"
         class="flex items-center p-2 hover:bg-gray-50 rounded">
         <input type="checkbox"
            [checked]="isGenreSelected(genre)"
            (change)="handleGenreSelection(genre, $event)"
            class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
      <label class="ml-2 text-sm text-gray-700">{{ genre.genreName }}</label>
    </div>
  </div>

  <!-- Autores selecionados (tags) -->
  <div class="flex flex-wrap gap-2 mt-2">
    <span *ngFor="let genre of selectedGenres"
          class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
      {{ genre.genreName }}
      <button type="button"
              (click)="removeGenre(genre); $event.stopPropagation()"
              class="ml-1.5 inline-flex items-center justify-center h-4 w-4 rounded-full text-blue-400 hover:bg-blue-200 hover:text-blue-500">
        ✕
      </button>
    </span>
  </div>
</div>
