<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Tag(s)</label>

  <!-- Campo de input para tags -->
  <input type="text"
         [(ngModel)]="tagInput"
         (keydown.enter)="addTag($event)"
         placeholder="Digite e pressione Enter para adicionar"
         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">

  <!-- Tags adicionadas -->
  <div class="flex flex-wrap gap-2 mt-2">
    <span *ngFor="let tag of tags; let i = index"
          class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
      {{ tag }}
      <button type="button"
              (click)="removeTag(i)"
              class="ml-1.5 inline-flex items-center justify-center h-4 w-4 rounded-full text-blue-400 hover:bg-blue-200 hover:text-blue-500">
        âœ•
      </button>
    </span>
  </div>
</div>
