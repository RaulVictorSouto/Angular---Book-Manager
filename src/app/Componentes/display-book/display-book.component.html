<div class="w-full h-full bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300"
  (click) = "openDetailModal(book!);">

  <!-- Imagem da capa -->
  <div class="relative pt-[150%] bg-gray-100"> <!-- Proporção 2:3 -->
    <img
      [src]="getCoverImage()"
      [alt]="book?.bookTitle || 'Capa do livro'"
      class="absolute top-0 left-0 w-full h-full object-cover"
    >
  </div>

  <!-- Informações do livro -->
  <div class="p-3">
    <h3 class="font-bold text-gray-800 truncate" [title]="book?.bookTitle">
      {{ book?.bookTitle || 'Título não disponível' }}
    </h3>
    <p class="text-sm text-gray-600 mt-1 truncate">
      por {{ getAuthorsString() }}
    </p>
  </div>
</div>


<app-modal-book-details
  [bookID]="selectedBookId"
  [isVisible]="showModal"
  (onClose)="closeModal()">
</app-modal-book-details>
