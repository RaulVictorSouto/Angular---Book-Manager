<!-- Botão para abrir/fechar o menu em mobile -->
<button class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-full bg-white/20 text-white"
        (click)="toggleMenu()">
  <!-- Ícone de hambúrguer (mostrado quando menu fechado) -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
       [class.hidden]="menuOpen">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>

  <!-- Ícone X (mostrado quando menu aberto) -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
       [class.hidden]="!menuOpen">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>

<!-- Overlay para quando o menu estiver aberto -->
<div class="fixed inset-0 bg-black/50 z-40 md:hidden"
     [class.hidden]="!menuOpen"
     (click)="menuOpen = false"></div>

<!-- Menu lateral -->
<div class="fixed top-0 left-0 h-full w-64 bg-sky-700 text-white z-40 transform transition-transform duration-300 ease-in-out md:hidden background-mobile"
     [class.translate-x-0]="menuOpen"
     [class.-translate-x-full]="!menuOpen">

  <div class="h-full flex flex-col justify-between">
    <!-- Topo e conteúdo principal -->
    <div class="p-4 flex flex-col gap-4 my-14">
      <div>
        <p class="text-sm text-white">Seja bem-vindo(a)</p>
        <p class="font-medium text-xl text-amber-200">Admin</p>
      </div>
      <div class="flex flex-col gap-2">
        <button class="text-white px-4 py-2 rounded border border-white/30 transition-all
                      hover:bg-white/10 hover:border-white/50">
          Ver usuários
        </button>
        <button class="text-white px-4 py-2 rounded border border-white/30 transition-all
                      hover:bg-rose-500/30 hover:border-rose-400">
          Sair
        </button>
      </div>
    </div>

    <!-- Rodapé fixado na parte de baixo -->
    <div class="p-4 border-t border-white/10 bg-sky-700">
      <app-button-menu></app-button-menu>
      <div class="mt-4">
        <app-search-bar></app-search-bar>
      </div>
    </div>
  </div>
</div>

<!-- Cabeçalho principal -->
<div class="flex flex-col md:flex-row justify-between items-center gap-4 p-6 px-6 md:px-12 text-white shadow-md background">
  <div class="cursor-pointer text-center md:text-left" (click)="goToHome()">
    <h1 class="text-3xl md:text-4xl font-bold text-white hover:text-gray-200 transition-colors duration-200 leading-tight">
      Gerenciador<br>
      <span class="text-amber-200">de Livros</span>
    </h1>
  </div>

  <!-- Esta parte será escondida apenas em mobile -->
  <div class="hidden md:flex flex-col items-center md:items-end gap-2">
    <div class="text-center md:text-right">
      <p class="text-sm text-white">Seja bem-vindo(a)</p>
      <p class="font-medium text-xl md:text-2xl text-amber-200">Admin</p>
    </div>
    <div class="flex flex-row gap-2 md:gap-4">
      <button class="text-white px-4 py-2 rounded border border-white/30 transition-all
                  hover:bg-white/10 hover:border-white/50">
        Ver usuários
      </button>
      <button class="text-white px-4 py-2 rounded border border-white/30 transition-all
                  hover:bg-rose-500/30 hover:border-rose-400">
        Sair
      </button>
    </div>
  </div>
</div>
